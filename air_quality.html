<!DOCTYPE html>
<html>
    <head>
        <meta lang="es">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Aplicació Web Climatologia</title>
        <link rel="stylesheet" href="CSS/styles.css">
        <link rel="stylesheet" href="CSS/style_air.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        <script src="JS/index_air.js" type="module"></script>
    </head>
    <body>
        <!-- header-->
        <div id="header"></div>
        <!-- menu -->
        <div id="menu"></div>
        <!-- container-->
        <div class="container-fluid air">
            <!--<div class="col-12 cityAir"></div>-->
        </div>
          <!-- footer -->
        <div id="footer"></div>

        <!-- Templates -->
        <template id="template-air">
            <div class="row quality">
                <div class="col-2 air_q q_co">
                    <p class="aire">CO</p>
                    <p class="quant quantity_co"></p>
                </div>
                <div class="col-2 air_q q_no2">
                    <p class="aire">NO₂</p>
                    <p class="quant quantity_no2"></p>
                </div>
                <div class="col-2 air_q q_so2">
                    <p class="aire">SO₂</p>
                    <p class="quant quantity_so2"></p>
                </div>
                <div class="col-2 air_q q_o3">
                    <p class="aire">O₃</p>
                    <p class="quant quantity_o3"></p>
                </div>
                <div class="col-2 air_q q_pm2">
                    <p class="aire">Pm₂.₅</p>
                    <p class="quant quantity_pm2"></p>
                </div>
                <div class="col-2 air_q q_pm10">
                    <p class="aire">Pm₁₀</p>
                    <p class="quant quantity_pm10"></p>
                </div>
            </div>
            <div class="row value">
                <div class="col-6 quality_index mx-auto d-block">
                    <p class="healthy">no saludable para grupos sensibles</p>
                </div>
            </div>
        </template>
    </body>
